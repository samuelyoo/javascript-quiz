<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timed Multiple Choice Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .show {
            display: block;
        }
        #quizBox{

            padding-left : 20px;
        }
    </style>
</head>
<body>
    <!--    GIVEN I am taking a code quiz v
            WHEN I click the start button v
            THEN a timer starts and I am presented with a question v
            WHEN I answer a question v
            THEN I am presented with another question v
            WHEN I answer a question incorrectly v
            THEN time is subtracted from the clock v
            WHEN all questions are answered or the timer reaches 0 v
            THEN the game is over
            WHEN the game is over
            THEN I can save my initials and score
            -->

    <!-- navbar to show time and score -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">JavaScript Quiz</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a>Time Left:  <span id="timer"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main page / instruction and descirption -->
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" id="main">
        <h1 class="subTitle">JavaScirpt QUIZ</h1>
        <h3 id ="description">
            You have 50 seconds.</br>
            If you choose a wrong answer the points(time) will subtract 5 seconds from the time remaining.</br>
            At the end you will be asked to submit your initial and socre.</br>
            <strong>Do Your Best!</strong></br>  
            Don't worry this is easy!</br>
        </h3>
        <button id ="start">Start</button>
    </div>


    <!-- quiz Box that keep change -->
    <div id="quizBox">
        <div id="questions"></div>
    </br>
        <div id="choice1" class="multipleChoice"></div>
        <div id="choice2" class="multipleChoice"></div>
        <div id="choice3" class="multipleChoice"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
